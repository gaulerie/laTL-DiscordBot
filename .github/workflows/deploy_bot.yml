name: Deploy Discord Bot

on:
  workflow_dispatch: # Permet de déclencher manuellement le workflow
  schedule:
    - cron: '0 */6 * * *' # Exécuter toutes les 6 heures

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install pm2 globally
        run: npm install pm2@latest -g

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Stop previous bot instance if running
        run: pm2 delete bot || true # Cette commande arrête et supprime toute instance précédente du bot

      - name: Run bot with pm2
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
        run: pm2 start bot.py --name bot --interpreter python3 # Démarre une nouvelle instance du bot avec pm2

      - name: Save pm2 process list
        run: pm2 save # Sauvegarde la liste des processus pm2 pour la persistance

      - name: Schedule next run
        if: ${{ success() || failure() }}
        run: |
          echo "Scheduling next run..."
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/deploy_bot.yml/dispatches \
            -d '{"ref":"main"}'
